<!-- Header Area -->
<header class="header">
    <!-- Topbar -->
    <div class="topbar">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-5 col-12">
                    <!-- Contact -->
                    <ul class="top-link">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Doctors</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                    <!-- End Contact -->
                </div>
                <div class="col-lg-6 col-md-7 col-12">
                    <!-- Top Contact -->
                    <ul class="top-contact">
                        <li><i class="fa fa-phone"></i>+84 32 853 2012</li>
                        <li><i class="fa fa-envelope"></i><a href="mailto:longnguyen021204@gmail.com">Gmail</a>
                        </li>
                    </ul>
                    <!-- End Top Contact -->
                </div>
            </div>
        </div>
    </div>
    <!-- End Topbar -->

    <!-- Header Inner -->
    <div class="header-inner">
        <div class="container">
            <div class="inner">
                <div class="row">
                    <div class="col-lg-2 col-md-3 col-12">
                        <!-- Start Logo -->
                        <div class="logo">
                            <a href="/"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="#"></a>
                        </div>
                        <!-- End Logo -->
                    </div>
                    <div class="col-lg-6 col-md-9 col-12">
                        <!-- Main Menu -->
                        <div class="main-menu">
                            <nav class="navigation">
                                <ul class="nav menu">
                                    <li><a href="/"> Home </a></li>
                                    <li><a href="{{ url_for('about') }}"> About </a></li>
                                    <li><a href="{{ url_for('medicine') }}"> Medicine </a></li>
                                    <li><a href="{{ url_for('pay') }}"> Pay </a></li>
                                    <li><a href="{{ url_for('blog') }}"> Blogs </a></li>
                                    <li><a href="{{ url_for('contact') }}"> Contact Us</a></li>
                                </ul>
                            </nav>
                        </div>
                        <!--/ End Main Menu -->
                    </div>
                    <div class="col-lg-2 col-12">
                        <div class="get-quote">
                            <a href=" {{ url_for('appointment') }}" class="btn">Appointment</a>
                        </div>
                    </div>
                    <div class="col-lg-2 col-12">
                        {% if not current_user.is_authenticated %}
                        <div class="get-quote">
                            <a href="{{ url_for('authentication') }}" class="btn">Sign in</a>
                        </div>
                        {% else %}

                        <div class="avatar">
                            <div class="avatar__image">
                                <img src="{{ current_user.avatar }}" alt="avatar">
                            </div>
                            <h2 class="avatar-name">{{ current_user.user.full_name }}</h2>
                            <div class="avatar__des">
                                <a href="{{ url_for('profile_settings', slug=current_user.slug) }}"
                                   class="avatar__des--btn">
                                    <i class="fa-solid fa-user"></i> Profile
                                </a>
                                <a href="{{ url_for('account_settings', slug=current_user.slug) }}"
                                   class="avatar__des--btn">
                                    <i class="fa-solid fa-gear"></i> Settings
                                </a>
                                <a href="{{ url_for('signout') }}" class="avatar__des--btn">
                                    <i class="fa-solid fa-right-from-bracket"></i> Sign out
                                </a>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ End Header Inner -->
</header>
